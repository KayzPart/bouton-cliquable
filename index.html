<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto Production</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/png" sizes="16x16" href="./Img.Video.Music/Images/web-design-2038872_1920.jpg">
    </head>
    <body>
        <header>
            <h1>Bienvenue !</h1>
            <section id="button">
                <form action="https://www.linkedin.com/login/fr?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin">
                    <button type="submit">Connexion Linkedin</button>
                </form>
                <form action="https://start.me/p/rx2kv0/ma-page-d-accueil">
                    <button type="submit">Accès à mon StartMe</button>
                </form>
                <form action="https://chat.accesscodeschool.fr/home">
                    <button type="submit">Chat Online</button>
                </form>
                <form action="https://dev-web.milan-forrat.com/">
                    <button type="submit">Contacter le formateur</button>
                </form>
            </section>
        </header>
        <hr>
        <form action="" method="GET" id="formulaire">
            <div >
                <label for="name">Entrez votre nom: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="email">Entrez votre email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="pwd">Mot de passe: </label>
                <input type="password" id="pwd" value="" required>
            </div>
            <div>
                <input type="submit" value="Soumettre!">
            </div>
        </form>
        <h1>Lets' GO !!!</h1>
    
    </body>
</html>
